<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- Wall -->
  <rect x="0" y="0" width="400" height="300" fill="#fafafa"/>
  
  <!-- Door frame -->
  <rect x="120" y="50" width="160" height="220" fill="#424242" stroke="#212121" stroke-width="2"/>
  
  <!-- Door -->
  <rect x="125" y="55" width="150" height="210" fill="#616161"/>
  
  <!-- Office nameplate -->
  <rect x="160" y="30" width="80" height="20" fill="#ffffff" stroke="#2196f3" stroke-width="1"/>
  <text x="200" y="42" text-anchor="middle" fill="#1976d2" font-size="8" font-weight="bold">BUREAU DIRECTION</text>
  
  <!-- Design handle area -->
  <rect x="272" y="141" width="40" height="24" fill="#2196f3" fill-opacity="0.3" stroke="#1976d2" stroke-width="2" rx="4"/>
  
  <!-- Access control area -->
  <rect x="300" y="135" width="24" height="36" fill="#ff9800" fill-opacity="0.3" stroke="#f57c00" stroke-width="2" rx="2"/>
  
  <!-- Floor -->
  <rect x="0" y="270" width="400" height="30" fill="#eeeeee"/>
</svg>
