<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- Wall -->
  <rect x="0" y="0" width="400" height="300" fill="#e1f5fe"/>
  
  <!-- Door frame -->
  <rect x="120" y="50" width="160" height="220" fill="#546e7a" stroke="#37474f" stroke-width="2"/>
  
  <!-- Door -->
  <rect x="125" y="55" width="150" height="210" fill="#607d8b"/>
  
  <!-- Emergency exit sign -->
  <rect x="170" y="30" width="60" height="20" fill="#4caf50"/>
  <text x="200" y="42" text-anchor="middle" fill="white" font-size="8" font-weight="bold">SORTIE</text>
  
  <!-- Panic bar area -->
  <rect x="200" y="165" width="100" height="18" fill="#f44336" fill-opacity="0.3" stroke="#d32f2f" stroke-width="2" rx="6"/>
  
  <!-- Electric strike area -->
  <rect x="248" y="150" width="16" height="30" fill="#2196f3" fill-opacity="0.3" stroke="#1976d2" stroke-width="2" rx="2"/>
  
  <!-- Floor -->
  <rect x="0" y="270" width="400" height="30" fill="#cfd8dc"/>
  
  <!-- Exit sign arrow -->
  <polygon points="340,45 360,45 350,35" fill="#4caf50"/>
</svg>
