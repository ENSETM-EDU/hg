<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- Wall -->
  <rect x="0" y="0" width="400" height="300" fill="#e8f5e8"/>
  
  <!-- Door frame -->
  <rect x="120" y="50" width="160" height="220" fill="#81c784" stroke="#66bb6a" stroke-width="2"/>
  
  <!-- Door -->
  <rect x="125" y="55" width="150" height="210" fill="#a5d6a7"/>
  
  <!-- Hospital room number -->
  <rect x="170" y="30" width="60" height="20" fill="#ffffff" stroke="#4caf50" stroke-width="1"/>
  <text x="200" y="42" text-anchor="middle" fill="#2e7d32" font-size="10" font-weight="bold">CHAMBRE 101</text>
  
  <!-- Antibacterial handle area -->
  <rect x="280" y="144" width="48" height="24" fill="#9c27b0" fill-opacity="0.3" stroke="#7b1fa2" stroke-width="2" rx="4"/>
  
  <!-- Privacy lock area -->
  <rect x="260" y="135" width="16" height="45" fill="#ff5722" fill-opacity="0.3" stroke="#d84315" stroke-width="2" rx="2"/>
  
  <!-- Floor -->
  <rect x="0" y="270" width="400" height="30" fill="#c8e6c9"/>
</svg>
